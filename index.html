<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/fav-plataform.ico" type="image/x-icon"/>
    <title>Dobby Game</title>
</head>
<body>
    <div class="free-dobby">
        <img src="./images/free-dobby.jpg" alt="Free Dobby" id="free-dobby">
    </div>

    

    <div class="to-do">
        <h1>What to do?</h1>
        <br>
        <p><i>Dobby needs to pick up his socks to be a FREE ELF!!!</i></p>
        <p><i>Help him escape from VOLDEMORT and get his SOCKS!</i></p>
        <br>
        <br>
        <p>Use arrows UP  /DOWN / LEFT / RIGTH</p>
        <br>
        <p>Be careful! If Dobby touches three VOLDEMORT, it's GAME OVER for YOU and for DOBBY!!!
    
    <div id="start-button">
        <button class='btn'><img src='./images/pergaminho.png' width="140px" height="60px"></button>
    </div>

    <p class="score">Score:<span id="scoreSpan">0</span></p>
    <canvas id="canvas" width="800px" height="500px" ></canvas>
    
    <div id='play-again'>
        <button class="btn"><img src='./images/play-again.png' width="140px" height="60px"></button>
    </div>
        

    <footer class="footer">&copy; <i>By Juliana Madeira</i></footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
