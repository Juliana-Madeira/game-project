<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dobby Game</title>
</head>
<body>
    <div class="free-dobby">
        <img src="./images/free-dobby.jpg" alt="Free Dobby" id="free-dobby">
    </div>

    

    <div class="to-do">
        <h1>What to do?</h1>
        <br>
        <p><i>Dobby needs to pick up his socks to be a Free Elf!</i></p>
        <p><i>Help him escape from obstacles and get his socks!</i></p>
        <br>
        <br>
        <p>Use arrows UP  /DOWN / LEFT / RIGTH</p>
        <br>
        <p>Be careful! If Dobby touches three "obstacles", it's GAME OVER for you and for Dobby!</p>
    </div>
    
    <div id="start-button">
        <button class='btn'><img src='./images/btn.png' width="150px" height="50px"></button>
    </div>

    <p class="score">Score:<span id="scoreSpan">0</span></p>
    <canvas id="canvas" width="800px" height="500px" ></canvas>
    
    <div id='play-again'>
        <button >Play Again</button>
    </div>
        

    <footer class="footer">&copy; <i>By Juliana Madeira</i></footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
